<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <div></div>
    <button animation="stop">停止</button>
    <button animation="pause">暂停</button>
    <button animation="resume">继续</button>
    <button animation="reverse">恢复</button>
</body>
<script src="velocity.min.js"></script>
<script>
    var div = document.querySelector("div");
    var btns = [...document.querySelectorAll("button")];
    Velocity(div,{
        marginLeft:1000
    },{
        loop:true,
        duration:2000
    })
    btns.forEach(function(item){
        item.onclick = function(){
            Velocity(div,item.getAttribute("animation"));
        }
    })
</script>
</html>
