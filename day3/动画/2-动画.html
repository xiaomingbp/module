<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            background:red;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
<script src="velocity.min.js"></script>
<script>
    var div = document.querySelectorAll("div");
    Velocity(div[0],{
       marginLeft:1000
    },{
        easing:"ease-in",
        duration:2000
    })
    Velocity(div[1],{
       marginLeft:1000
    },{
        easing:"ease-out",
        duration:2000 
    })
    Velocity(div[2],{
       marginLeft:1000
    },{
        easing:"ease-in-out",
        duration:2000 
    })
    Velocity(div[3],{
       marginLeft:1000
    },{
        easing:"linear" ,
        duration:2000
    })
</script>
</html>
